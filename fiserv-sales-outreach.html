<title>Bounteous × Fiserv — ABM Dashboard</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0e1a;--card:#111827;--accent:#6366f1;--accent2:#818cf8;--green:#22c55e;--yellow:#eab308;--red:#ef4444;--orange:#f97316;--text:#e2e8f0;--muted:#94a3b8;--border:#1e293b;--white:#fff}
body{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;min-height:100vh}
.header{background:linear-gradient(90deg,#1e1b4b,#312e81);padding:20px 32px;border-bottom:1px solid rgba(99,102,241,.27)}
.header-inner{display:flex;justify-content:space-between;align-items:center;max-width:1400px;margin:0 auto}
.header-sub{font-size:10px;color:var(--accent2);text-transform:uppercase;letter-spacing:2px}
.header-title{font-size:20px;font-weight:800;color:var(--white)}
.header-right{text-align:right;font-size:11px}
.tabs{display:flex;overflow-x:auto;padding:0 16px;background:var(--card);border-bottom:1px solid var(--border)}
.tabs::-webkit-scrollbar{height:4px}.tabs::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px}
.tab-btn{background:transparent;color:var(--muted);border:none;border-bottom:2px solid transparent;padding:12px 16px;font-size:11px;font-weight:500;cursor:pointer;white-space:nowrap;transition:all .2s}
.tab-btn:hover{color:var(--accent2)}
.tab-btn.active{background:#1e1b4b;color:var(--accent2);font-weight:700;border-bottom-color:var(--accent)}
.content{padding:24px 32px;max-width:1400px;margin:0 auto}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:20px 24px;margin-bottom:16px}
.card.accent{border-color:var(--accent)}
.card-title{font-weight:700;font-size:15px;color:var(--text);margin-bottom:12px}
.card.accent .card-title{color:var(--accent2)}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
.grid-5{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
.flex-row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px}
.kpi{background:var(--bg);border:1px solid var(--border);border-radius:10px;padding:16px 20px;text-align:center;min-width:140px;flex:1}
.kpi-value{font-size:24px;font-weight:800;color:var(--accent2)}
.kpi-label{font-size:12px;color:var(--muted);margin-top:4px}
.kpi-sub{font-size:10px;color:var(--green);margin-top:2px}
.badge{padding:2px 10px;border-radius:12px;font-size:11px;font-weight:600;margin-right:4px;margin-bottom:4px;display:inline-block}
.badge-accent{background:rgba(99,102,241,.13);color:var(--accent)}
.badge-green{background:rgba(34,197,94,.13);color:var(--green)}
.badge-yellow{background:rgba(234,179,8,.13);color:var(--yellow)}
.badge-red{background:rgba(239,68,68,.13);color:var(--red)}
.badge-orange{background:rgba(249,115,22,.13);color:var(--orange)}
.badge-gray{background:rgba(100,116,139,.13);color:#64748b}
table{width:100%;border-collapse:collapse;font-size:12px}
table.compact{font-size:11px}
th{background:var(--bg);color:var(--accent2);padding:10px 8px;text-align:left;font-size:11px;font-weight:700;border:1px solid var(--border);white-space:nowrap;position:sticky;top:0;z-index:1}
td{padding:8px;color:var(--muted);border:1px solid var(--border);font-size:12px}
table.compact td{font-size:10px}
td.name{color:var(--text);font-weight:600;white-space:nowrap}
td.heat-h{background:rgba(34,197,94,.2);color:var(--green);font-weight:700;text-align:center}
td.heat-m{background:rgba(234,179,8,.2);color:var(--yellow);font-weight:700;text-align:center}
td.heat-l{background:rgba(100,116,139,.2);color:#64748b;font-weight:700;text-align:center}
.bg-box{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:14px}
.text-sm{font-size:12px;color:var(--muted);line-height:1.8}
.text-xs{font-size:11px;color:var(--muted);line-height:1.6}
.text-label{color:var(--accent2);font-weight:700;font-size:12px;margin-bottom:6px}
.text-strong{color:var(--text);font-weight:600}
.filter-btn{background:var(--bg);color:var(--muted);border:1px solid var(--border);border-radius:6px;padding:4px 12px;font-size:11px;cursor:pointer;margin-right:4px;margin-bottom:4px}
.filter-btn.active{background:var(--accent);color:var(--white)}
.filter-btn:hover{border-color:var(--accent)}
.overflow-x{overflow-x:auto}
.search-input{background:var(--bg);color:var(--text);border:1px solid var(--border);border-radius:6px;padding:8px 12px;font-size:12px;width:300px;outline:none}
.search-input:focus{border-color:var(--accent)}
.search-input::placeholder{color:#475569}
.trigger-card{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:14px}
.trigger-title{font-weight:700;font-size:12px;margin-bottom:4px}
.trigger-desc{font-size:11px;color:var(--muted);line-height:1.6}
.hero-banner{background:linear-gradient(135deg,#1e1b4b,#312e81,#4338ca);border-radius:14px;padding:28px;margin-bottom:20px;border:1px solid var(--accent)}
.ai-card{background:var(--card);border-radius:12px;padding:20px}
.ai-usecase{font-size:11px;color:var(--muted);line-height:1.6;padding-left:8px;margin-bottom:4px}
.ai-value-box{margin-top:12px;padding:10px;background:var(--bg);border-radius:6px}
.phase-box{flex:1;background:var(--bg);border-radius:8px;padding:14px}
.footer{text-align:center;padding:20px;font-size:10px;color:var(--muted);border-top:1px solid var(--border)}
.stack-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
.stack-item{display:flex;justify-content:space-between;font-size:11px;padding:4px 0;border-bottom:1px solid var(--border)}
.stack-name{color:var(--text);font-weight:600}
.stack-up{color:var(--green)}.stack-neutral{color:var(--muted)}
.propensity-col{background:var(--bg);border-radius:8px;padding:14px}
.table-wrap{max-height:600px;overflow-y:auto;border:1px solid var(--border);border-radius:8px}
.stat-bar{display:flex;gap:16px;margin-bottom:16px;flex-wrap:wrap}
.stat-chip{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:10px 16px;text-align:center}
.stat-chip-val{font-size:18px;font-weight:800;color:var(--accent2)}
.stat-chip-lbl{font-size:10px;color:var(--muted);margin-top:2px}
.linkedin-link{color:var(--accent2);text-decoration:none;font-size:10px}
.linkedin-link:hover{text-decoration:underline}
@media(max-width:900px){.grid-2,.grid-3,.grid-5,.stack-grid{grid-template-columns:1fr}.header-inner{flex-direction:column;gap:8px}.header-right{text-align:left}.search-input{width:100%}}
</style>
</head>

function badge(t,c="accent"){return`<span class="badge badge-${c}">${t}</span>`}
function kpi(l,v,s){return`<div class="kpi"><div class="kpi-value">${v}</div><div class="kpi-label">${l}</div>${s?`<div class="kpi-sub">${s}</div>`:''}</div>`}
function heatCell(v){const m={H:"heat-h",M:"heat-m",L:"heat-l"};return`<td class="${m[v]||''}">${v}</td>`}
function tbl(h,r,c){let ht=h.map(x=>`<th>${x}</th>`).join('');let bt=r.map(row=>'<tr>'+row.map((cl,j)=>{if(cl&&typeof cl==='object'&&cl.heat)return heatCell(cl.v);return j===0?`<td class="name">${cl}</td>`:`<td>${cl}</td>`;}).join('')+'</tr>').join('');return`<div class="overflow-x"><table${c?' class="compact"':''}><thead><tr>${ht}</tr></thead><tbody>${bt}</tbody></table></div>`}

function renderStakeholderMap(){
  const levels=[...new Set(outreach.map(r=>r[3]).filter(Boolean))].sort();
  const fns=[...new Set(outreach.map(r=>r[4]).filter(Boolean))].sort();
  const countries=[...new Set(outreach.map(r=>r[11]).filter(Boolean))].sort();
  const q=smSearch.toLowerCase();
  const filtered=outreach.filter(r=>{
    if(smLevel!=="All"&&r[3]!==smLevel)return false;
    if(smFn!=="All"&&r[4]!==smFn)return false;
    if(smCountry!=="All"&&r[11]!==smCountry)return false;
    if(q){const full=(r[1]+" "+r[0]+" "+r[2]+" "+r[4]+" "+r[9]+" "+r[10]+" "+r[11]).toLowerCase();if(!full.includes(q))return false;}
    return true;
  });
  const total=filtered.length;
  const pages=Math.ceil(total/PAGE_SIZE);
  if(smPage>=pages)smPage=Math.max(0,pages-1);
  const paged=filtered.slice(smPage*PAGE_SIZE,(smPage+1)*PAGE_SIZE);
  const cLevel=outreach.filter(r=>r[3]==="C-Level").length;
  const vpLevel=outreach.filter(r=>r[3]==="VP-Level").length;
  const dirLevel=outreach.filter(r=>r[3]==="Director").length;

  let filterHtml=`<div style="margin-bottom:16px">
    <div style="margin-bottom:10px"><input class="search-input" type="text" placeholder="🔍 Search by name, title, function, location..." value="${smSearch}" oninput="smSearch=this.value;smPage=0;render()"/></div>
    <div style="margin-bottom:8px"><label style="font-size:11px;color:var(--muted);margin-right:6px">Level:</label>
    <button class="filter-btn ${smLevel==="All"?"active":""}" onclick="smLevel='All';smPage=0;render()">All</button>
    ${levels.map(l=>`<button class="filter-btn ${smLevel===l?"active":""}" onclick="smLevel='${l}';smPage=0;render()">${l}</button>`).join('')}</div>
    <div style="margin-bottom:8px"><label style="font-size:11px;color:var(--muted);margin-right:6px">Function:</label>
    <button class="filter-btn ${smFn==="All"?"active":""}" onclick="smFn='All';smPage=0;render()">All</button>
    ${fns.slice(0,15).map(f=>`<button class="filter-btn ${smFn===f?"active":""}" onclick="smFn='${f.replace(/'/g,"\\'")}';smPage=0;render()">${f.length>25?f.slice(0,25)+'…':f}</button>`).join('')}
    ${fns.length>15?`<select style="background:var(--bg);color:var(--muted);border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-size:11px" onchange="smFn=this.value;smPage=0;render()"><option value="All">More…</option>${fns.map(f=>`<option value="${f.replace(/"/g,'&quot;')}"${smFn===f?' selected':''}>${f}</option>`).join('')}</select>`:''}</div>
    <div><label style="font-size:11px;color:var(--muted);margin-right:6px">Country:</label>
    <button class="filter-btn ${smCountry==="All"?"active":""}" onclick="smCountry='All';smPage=0;render()">All</button>
    <select style="background:var(--bg);color:var(--muted);border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-size:11px" onchange="smCountry=this.value;smPage=0;render()"><option value="All">All Countries</option>${countries.map(c=>`<option value="${c.replace(/"/g,'&quot;')}"${smCountry===c?' selected':''}>${c}</option>`).join('')}</select></div>
  </div>`;

  let statsHtml=`<div class="stat-bar">
    <div class="stat-chip"><div class="stat-chip-val">${outreach.length}</div><div class="stat-chip-lbl">Total Contacts</div></div>
    <div class="stat-chip"><div class="stat-chip-val">${cLevel}</div><div class="stat-chip-lbl">C-Level</div></div>
    <div class="stat-chip"><div class="stat-chip-val">${vpLevel}</div><div class="stat-chip-lbl">VP-Level</div></div>
    <div class="stat-chip"><div class="stat-chip-val">${dirLevel}</div><div class="stat-chip-lbl">Director</div></div>
    <div class="stat-chip"><div class="stat-chip-val">${total}</div><div class="stat-chip-lbl">Filtered Results</div></div>
  </div>`;

  let tableRows=paged.map(r=>{
    const name=`${r[1]} ${r[0]}`;
    const li=r[8]?`<a class="linkedin-link" href="${r[8]}" target="_blank">Profile</a>`:'—';
    const loc=[r[9],r[10],r[11]].filter(Boolean).join(', ');
    const email=r[6]||'—';
    return[name,r[2],r[3],r[4]||'—',loc,email,li];
  });

  let paginationHtml='';
  if(pages>1){
    paginationHtml=`<div style="display:flex;gap:4px;margin-top:12px;align-items:center;justify-content:center">
      <button class="filter-btn" onclick="smPage=Math.max(0,smPage-1);render()" ${smPage===0?'disabled':''}>← Prev</button>
      <span style="font-size:11px;color:var(--muted);padding:0 8px">Page ${smPage+1} of ${pages}</span>
      <button class="filter-btn" onclick="smPage=Math.min(${pages-1},smPage+1);render()" ${smPage>=pages-1?'disabled':''}>Next →</button>
    </div>`;
  }

  return`${statsHtml}${filterHtml}
  <div style="font-size:11px;color:var(--muted);margin-bottom:8px">Showing ${smPage*PAGE_SIZE+1}–${Math.min((smPage+1)*PAGE_SIZE,total)} of ${total} contacts</div>
  <div class="table-wrap">${tbl(["Name","Job Title","Level","Function","Location","Email","LinkedIn"],tableRows,true)}</div>
  ${paginationHtml}`;
}
